# seed_templates.yml
# Seed templates for pattern discovery bootstrap
# These templates represent "2-3 years of linguistic knowledge"
# and provide the initial patterns for the pattern learning system.
#
# Encoding: UTF-8 (CRITICAL for Windows cp1252 compatibility)
# Format: YAML with templates list
#
# Part of Pattern Discovery System - Part 2

templates:
  # ========================================================================
  # QUESTIONS (8 templates)
  # ========================================================================

  - id: "seed_question_wh_simple"
    name: "Simple WH-Question"
    category: "Question"
    pattern:
      - kind: "SLOT"
        slot_type: "WH_WORD"
        allowed: ["was", "wer", "wie", "wo", "wann", "warum", "welche"]
      - kind: "SLOT"
        slot_type: "VERB"
        allowed: ["ist", "sind", "hat", "kann", "macht"]
      - kind: "SLOT"
        slot_type: "SUBJECT"
        allowed: []  # Learned through experience
      - kind: "LITERAL"
        value: "?"

  - id: "seed_question_property"
    name: "Property Question"
    category: "Question"
    pattern:
      - kind: "SLOT"
        slot_type: "WH_WORD"
        allowed: ["was", "welche"]
      - kind: "LITERAL"
        value: "ist"
      - kind: "SLOT"
        slot_type: "ARTICLE"
        allowed: ["die", "der", "das", "ein", "eine"]
      - kind: "SLOT"
        slot_type: "PROPERTY"
        allowed: ["farbe", "groesse", "eigenschaft"]
      - kind: "LITERAL"
        value: "von"
      - kind: "SLOT"
        slot_type: "SUBJECT"
        allowed: []
      - kind: "LITERAL"
        value: "?"

  - id: "seed_question_yesno"
    name: "Yes/No Question"
    category: "Question"
    pattern:
      - kind: "SLOT"
        slot_type: "VERB"
        allowed: ["kann", "ist", "hat", "macht"]
      - kind: "SLOT"
        slot_type: "SUBJECT"
        allowed: []
      - kind: "SLOT"
        slot_type: "PREDICATE"
        allowed: []
      - kind: "LITERAL"
        value: "?"

  - id: "seed_question_wer_macht"
    name: "Who Does What"
    category: "Question"
    pattern:
      - kind: "LITERAL"
        value: "wer"
      - kind: "SLOT"
        slot_type: "VERB"
        allowed: ["macht", "kann", "hat", "ist"]
      - kind: "SLOT"
        slot_type: "ACTION"
        allowed: []
      - kind: "LITERAL"
        value: "?"

  - id: "seed_question_wo_ist"
    name: "Where Is"
    category: "Question"
    pattern:
      - kind: "LITERAL"
        value: "wo"
      - kind: "LITERAL"
        value: "ist"
      - kind: "SLOT"
        slot_type: "SUBJECT"
        allowed: []
      - kind: "LITERAL"
        value: "?"

  - id: "seed_question_wie_viele"
    name: "How Many"
    category: "Question"
    pattern:
      - kind: "LITERAL"
        value: "wie"
      - kind: "LITERAL"
        value: "viele"
      - kind: "SLOT"
        slot_type: "SUBJECT"
        allowed: []
      - kind: "SLOT"
        slot_type: "VERB"
        allowed: ["gibt", "sind", "hat"]
      - kind: "SLOT"
        slot_type: "LOCATION"
        allowed: []
      - kind: "LITERAL"
        value: "?"

  - id: "seed_question_warum"
    name: "Why Question"
    category: "Question"
    pattern:
      - kind: "LITERAL"
        value: "warum"
      - kind: "SLOT"
        slot_type: "VERB"
        allowed: ["ist", "kann", "macht"]
      - kind: "SLOT"
        slot_type: "SUBJECT"
        allowed: []
      - kind: "SLOT"
        slot_type: "PREDICATE"
        allowed: []
      - kind: "LITERAL"
        value: "?"

  - id: "seed_question_wann"
    name: "When Question"
    category: "Question"
    pattern:
      - kind: "LITERAL"
        value: "wann"
      - kind: "SLOT"
        slot_type: "VERB"
        allowed: ["ist", "war", "wird"]
      - kind: "SLOT"
        slot_type: "EVENT"
        allowed: []
      - kind: "LITERAL"
        value: "?"

  # ========================================================================
  # STATEMENTS (7 templates)
  # ========================================================================

  - id: "seed_definition_is_a"
    name: "IS_A Definition"
    category: "Statement"
    pattern:
      - kind: "SLOT"
        slot_type: "SUBJECT"
        allowed: []
      - kind: "LITERAL"
        value: "ist"
